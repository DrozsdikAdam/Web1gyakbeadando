<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </link>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/Styles/LoginStyle.css">
  <script src="/scripts/Login.js"></script>
    <title>Login Page</title>
</head>
<body onload="loadFunction()">
    <section class="p-5 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="container text-center p-3" id="loginContainer">
                        <h1>Bejelentkezés</h1>
                        <hr>
                        <form id="loginForm">
                            <div class="input-group px-3">
                                <Label class="input-group-text" id="basic-addon1">Fehasználónév: </Label>
                                <input type="text" class="form-control" id="usern" placeholder="Fehasználónév" aria-describedby="basic-addon1" >
                            </div>
                            <br>
                            <div class="input-group px-3">
                                <Label class="input-group-text" id="basic-addon1">Jelszó: </Label>
                                <input type="password" class="form-control" id="passw" placeholder="Jelszó" aria-describedby="basic-addon1" >
                                <div class="input-group-text">
                                    <button type="button" onclick="showPassword(event)"><i class="bi bi-eye-slash" id="eye"></i></button>
                                </div>
                            </div>
                            <br>
                                <div class="btn-group">
                                    <a href="/index.html" class="btn btn-primary">Főoldalra</a>
                                    <button type="button" onclick="CheckLogin()" class="btn btn-success">Bejelentkezés</button>
                                    <a href="/registration.html" class="btn btn-primary">Regisztráció</a>
                                </div>
                            
                        </form>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
      </section>
    
</body>
</html>
